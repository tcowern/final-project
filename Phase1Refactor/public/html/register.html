<!DOCTYPE html>
<html ng-app="Buckets">
    <head>
        <title>Register!</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
        <script src="/js/module.buckets.js"></script>
        <script src="/js/controller.home.js"></script>
        <script src="/js/factory.buckets.js"></script>
        
    </head>
    <body ng-controller="homeController as home">
            <h1>{{home.greeting}}</h1>

            <form ng-submit="home.createBucket()">
                <input class="form-control" ng-model="home.newBucket.username" placeholder="Create a User Name">

                <input class="form-control" ng-model="home.newBucket.email" placeholder="Enter Email">

                <input class="form-control" ng-model="home.newBucket.firstname" placeholder="Enter First Name" ng-list>

                <input class="form-control" ng-model="home.newBucket.lastname" placeholder="Enter Last Name" ng-list>

                <input class="form-control" ng-model="home.newBucket.birthdate" placeholder="Enter Birth Date in mm-dd-yyyy format" ng-list>

                <Select ng-model="home.newBucket.sex">
                  <option value="Female">Female</option>
                  <option value="Male">Male</option>
                </Select>

                <input class="form-control" ng-model="home.newBucket.password" placeholder="Create Password" ng-list>

                <!--<input class="form-control" ng-model="home.newHero.powers" placeholder="Re-enter Password" ng-list>-->

                <!--<textarea class="form-control" ng-model="home.newHero.backStory" placeholder="Backstory"></textarea>-->

                <input type="submit">
            </form>

            <li ng-repeat="bucket in home.bucketList">
                <!--{{bucket.name}}-->
            <!--</li>

        </ul>-->

        <!--{{home.bucket.name}}-->

    </body>
</html>
