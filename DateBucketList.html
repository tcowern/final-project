<!DOCTYPE>
<html ng-app="App">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-xeditable/0.4.0/js/xeditable.js"></script>
    <script src="../compiled/flipclock.js"></script>
    <script src="LifePlanner.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-xeditable/0.4.0/css/xeditable.css">
    <link rel="stylesheet" href="LifePlanner.css">
    <title>
      Life Planner Version 1
    </title>
  </head>
  <body ng-controller="myCtr as main">
<div>
  <h2 class="headButton">Welcome to the life planner</h2>
</div>
<div>
  <h3 class="headButton">You can change your due date for your "Bucket List" here.</h3>
</div>
<div class="headButton">
<!-- Button trigger modal -->
<!--<button type="button" class="btn btn-primary btn-lg button" data-toggle="modal" data-target="#myModal">
  Add to your "Bucket List"
<!--</button>-->
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form ng-submit="main.addBucket()">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Enter a Bucket List Item!</h4>
                    </div>
                    <div class="modal-body">

                        <input class="form-control" ng-model="main.newBucket.name" placeholder="Name">
                      
                        
                    </div>
                    <div class="modal-footer">
                        <p class="warning-text">{{main.bucketFormErrMessage}}</p>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<div class="container-fluid">
        <div  class="inner cover"><br>
            <div ng-repeat="bucket in main.bucketList">
                    <div>
                        <h2 class="center results">{{$index + 1}}: {{ bucket.name}} - Due Date: <a onaftersave="main.updateDate($index, bucket.date)" href="#" editable-text="bucket.date" editable-text="bucket.date" e-datepicker-popup="dd/mm/yyyy">{{ bucket.date }}</a> </h2>
                    </div>
            </div>
        </div>
    </div>
  </body>
</html>
