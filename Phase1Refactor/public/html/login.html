<!DOCTYPE html>
<html ng-app="module.login">
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-xeditable/0.4.0/js/xeditable.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
        <script src="/js/module.login.js"></script>
        
    </head>
    <body ng-controller="controller.login as login">
        <form id="login" ng-submit="login.submit()">
            <input type="text" ng-model="login.email" placeholder="Email"/>
            <input type="password" ng-model="login.password" placeholder="Password"/>
            <button type="submit">Login</button>
            <br>
            <a href="/html/register.html">Click here to register! </a>
        </form>
    </body>
</html>
